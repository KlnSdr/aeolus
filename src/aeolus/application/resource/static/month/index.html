<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aeolus - Monatsübersicht</title>

    <link rel="stylesheet" href="{{CONTEXT}}/style.css">
    <link rel="stylesheet" href="{{CONTEXT}}/month/style.css">
    <link rel="stylesheet" href="{{CONTEXT}}/lib/Chart.min.css">
    <link rel="stylesheet" href="{{CONTEXT}}/hades/messages.css">
    <link rel="stylesheet" href="{{CONTEXT}}/common/popup.css">

    <script src="{{CONTEXT}}/hades/messages.js"></script>

    <script src="{{CONTEXT}}/lib/Chart.min.js"></script>
    <script src="{{CONTEXT}}/hades/logout.js"></script>
    <script src="{{CONTEXT}}/index.js"></script>
    <script src="{{CONTEXT}}/common/chart.js"></script>
    <script src="{{CONTEXT}}/common/index.js"></script>
    <script src="{{CONTEXT}}/common/mobileNavbar.js"></script>
    <script src="{{CONTEXT}}/common/changeDataSource.js"></script>
    <script src="{{CONTEXT}}/month/index.js"></script>
    <script src="{{CONTEXT}}/common/popup.js"></script>
    <script src="{{CONTEXT}}/lib/Chart.min.js"></script>
</head>
<body onload="startup(); initCalender(); loadMessages()">
<nav>
    <h1><a id="headline" href="javascript:void(0);" onclick="location.assign('{{CONTEXT}}/')">Aeolus</a></h1>
    <div id="navBody" class="mobileMenuHidden">
        <div class="navButtons">
            <button onclick="location.assign('{{CONTEXT}}/month')">Monatsübersicht</button>
            <button onclick="location.assign('{{CONTEXT}}/year')">Jahresübersicht</button>
            <button onclick="location.assign('{{CONTEXT}}/compare')">Vergleichen</button>
            <button onclick="location.assign('{{CONTEXT}}/dataquality')">Datenqualität</button>
            <button onclick="location.assign('{{CONTEXT}}/blanket')">Temperaturdecke</button>
            <button id="bttnDatasource" onclick="changeDataSource()">Datenquelle ändern</button>
        </div>
        <div class="navbarRight">
            <button id="bttnMessages">Nachrichten: 0</button>
            <label id="lblCurrentUser" onclick="window.location.assign('{{CONTEXT}}/me')">(...)</label>
            <button onclick="resetDatasource(); doLogout()">logout</button>
        </div>
    </div>
    <button id="bttnOpenMobileMenu" class="bigButton" onclick="toggleMobileMenu()">☰</button>
</nav>
<div class="center">
    <div class="calender">
        <div class="monthSelector">
            <label for="selectYear">Jahr:</label>
            <select id="selectYear">
            </select>

            <label for="selectMonth">Monat:</label>
            <select id="selectMonth">
                <option value="01">Januar</option>
                <option value="02">Februar</option>
                <option value="03">März</option>
                <option value="04">April</option>
                <option value="05">Mai</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Dezember</option>
            </select>
            <button id="bttnShowDiagram" onclick="loadNewData()">anzeigen</button>
        </div>
        <div class="calenderDiagram">
            <canvas id="myChart" width="400" height="200"></canvas>
        </div>
    </div>
    <div class="statsContainer">
        <h2>Statistiken</h2>
        <div class="stats">
            <div>
                <h3>Maximaltemperatur</h3>
                <p id="maxTemp">XY.Z °C</p>
                <p id="maxTempDate">vom: DD.MM.YYYY</p>
            </div>
            <div>
                <h3>Minimaltemperatur</h3>
                <p id="minTemp">XY.Z °C</p>
                <p id="minTempDate">vom: DD.MM.YYYY</p>
            </div>
            <div>
                <h3>Durchschnittstemperatur</h3>
                <p id="avgTemp">XY.Z °C</p>
            </div>
        </div>
    </div>
    <details>
        <summary>Rohdaten</summary>
        <button id="bttnDownloadRawData">download</button>
        <table id="tblRawData"></table>
    </details>
</div>
</body>
</html>
