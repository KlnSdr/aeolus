<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aeolus - Temperaturdecke</title>

    <link rel="icon" type="image/png" href="{{CONTEXT}}/favicon.png">

    <link rel="stylesheet" href="{{CONTEXT}}/style.css">
    <link rel="stylesheet" href="{{CONTEXT}}/common/popup.css">
    <link rel="stylesheet" href="{{CONTEXT}}/hades/messages.css">
    <link rel="stylesheet" href="{{CONTEXT}}/blanket/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="{{CONTEXT}}/hades/messages.js"></script>
    <script src="{{CONTEXT}}/hades/logout.js"></script>
    <script src="{{CONTEXT}}/common/popup.js"></script>
    <script src="{{CONTEXT}}/common/chart.js"></script>
    <script src="{{CONTEXT}}/common/mobileNavbar.js"></script>
    <script src="{{CONTEXT}}/common/changeDataSource.js"></script>
    <script src="{{CONTEXT}}/index.js"></script>
    <script src="{{CONTEXT}}/blanket/blanketPreviewSketch.js"></script>
    <script src="{{CONTEXT}}/blanket/index.js"></script>
</head>
<body onload="startup(); openDayView(); loadMessages()">
<nav>
    <h1><a id="headline" href="javascript:void(0);" onclick="location.assign('{{CONTEXT}}')">Aeolus</a></h1>
    <div id="navBody" class="mobileMenuHidden">
        <div class="navButtons">
            <button onclick="location.assign('{{CONTEXT}}/month')">Monatsübersicht</button>
            <button onclick="location.assign('{{CONTEXT}}/year')">Jahresübersicht</button>
            <button onclick="location.assign('{{CONTEXT}}/compare')">Vergleichen</button>
            <button onclick="location.assign('{{CONTEXT}}/blanket')">Temperaturdecke</button>
            <button onclick="changeDataSource()">Datenquelle ändern</button>
        </div>
        <div class="navbarRight">
            <button id="bttnMessages">Nachrichten: 0</button>
            <label id="lblCurrentUser" onclick="window.location.assign('{{CONTEXT}}/me')">(...)</label>
            <button onclick="doLogout()">logout</button>
        </div>
    </div>
    <button id="bttnOpenMobileMenu" class="bigButton" onclick="toggleMobileMenu()">☰</button>
</nav>
<div class="center">
    <div>
        <button onclick="openDayView()">Tagesansicht</button>
        <button onclick="openPreview()">Vorschau</button>
    </div>
    <div id="blanketOutput">
    </div>
</div>
</body>
</html>
